<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <h1>Job Tracker</h1>
      <p class="subtitle">Track your job applications efficiently</p>
      
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="showLogin()">Login</button>
        <button class="tab-btn" onclick="showRegister()">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <p class="message" id="loginMessage"></p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="auth-form" style="display: none;">
        <div class="form-group">
          <label for="regFullName">Full Name</label>
          <input type="text" id="regFullName" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" required>
        </div>
        <div class="form-group">
          <label for="regPhone">Phone</label>
          <input type="tel" id="regPhone">
        </div>
        <div class="form-group">
          <label for="regLocation">Location</label>
          <input type="text" id="regLocation">
        </div>
        <div class="form-group">
          <label for="regSex">Gender</label>
          <select id="regSex">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Register</button>
        <p class="message" id="registerMessage"></p>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
